<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">


</head>
<body id = 'body'>
  <div class = 'container'>

    <div class = 'box row'>

      <div class = 'title row'>
        <p>TODO</p>
        <a class = 'dark' ><img class = 'light_ch' src = 'images/icon-moon.svg'></a>
      </div>

      <div class = 'input'>
        <p>Create a new todo...</p>
      </div>

      <div class = 'list column'>
        <a class = 'cancel_img row'>
          <div class = 'img_co'><img src = 'images/icon-check.svg'></div>
          <p class = cancel>Complete online Javascript course</p>
        </a>
        <hr>
        <a>Jog around the park 3x</a><hr>
        <a>10 mins meditation</a><hr>
        <a> Read for 1 hour</a><hr>
        <a>Pick up groceries</a><hr>
        <a>Complete Todo App in Frontend Mentor</a><hr>
        <div class = 'bottom row'>
          <p class = 'bot1'>5 items left</p>
          <p class = 'bot2'>All</p>
          <p class  ='bot3'>Active</p>
          <p class = 'bot4'>Completed</p>
          <p class = 'bot5'>Clear Completed</p>
        </div>
      </div>

      <div class = 'out'>
          Drag and drop to reorder list
      </div>
    
    </div>

  </div>

</body>
<script src="index.js"></script>
</html>
